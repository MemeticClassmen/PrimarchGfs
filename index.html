<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primarch GFs Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    .carousel {
      position: relative;
      max-width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-images figure {
      width: 100vw;
      height: 100%;
      margin: 0;
      text-align: center;
    }

    .carousel-images img {
      width: 100vw;
      height: 90%;
      object-fit: contain;
      background: black;
      cursor: pointer;
    }

    .carousel-images figcaption {
      font-size: 1rem;
      padding: 0.5rem;
      background: rgba(0,0,0,0.6);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    #pauseBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 20;
    }

    .dots {
      text-align: center;
      margin: 1rem 0;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #555;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: white;
    }

    .caption {
      text-align: center;
      padding: 1rem;
      background: #222;
    }

    .caption a {
      color: #7fd0ff;
      text-decoration: none;
    }

    .caption a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <button class="arrow left" onclick="prevSlide()">&#8592;</button>
    <button class="arrow right" onclick="nextSlide()">&#8594;</button>

    <div class="carousel-images" id="carouselImages">
      <figure><img loading="lazy" src="01 - Leona El'Jonson.jpeg" alt="Leona El'Jonson"><figcaption>Leona El'Jonson, The Lion</figcaption></figure>
      <figure><img loading="lazy" src="03 - Fulgrimia A.jpg" alt="Fulgrimia"><figcaption>Fulgrimia, Phoenician</figcaption></figure>
      <figure><img loading="lazy" src="04 - Petra.jpeg" alt="Petra"><figcaption>Petra, Hammer of Olympia</figcaption></figure>
      <figure><img loading="lazy" src="05 - Alakhai Khan.jpeg" alt="Alakhai Khan"><figcaption>Alakhai Khan, The Warhawk</figcaption></figure>
      <figure><img loading="lazy" src="06 - Freya Russ.jpeg" alt="Freya Russ"><figcaption>Freya Russ, The Great Wolf Queen</figcaption></figure>
      <figure><img loading="lazy" src="07 - Regalia Dorn.jpeg" alt="Regalia Dorn"><figcaption>Regalia Dorn, The Vigilant</figcaption></figure>
      <figure>
        <a href="https://flowgpt.com/p/YEhuFYnJupSJBA7am29AM" target="_blank">
          <img loading="lazy" src="08 - Kassandra Curze.jpeg" alt="Kassandra Curze">
        </a>
        <figcaption>Kassandra Curze, The Night Haunter</figcaption>
      </figure>
      <figure>
        <a href="https://flowgpt.com/p/primarch-dating-sim-sanguinia-the-crimson-angel-e2ea9c08" target="_blank">
          <img loading="lazy" src="09 - Sanguinia A.jpg" alt="Sanguinia">
        </a>
        <figcaption>Sanguinia, The Crimson Angel</figcaption>
      </figure>
      <figure><img loading="lazy" src="10 - Ferra Manus.jpeg" alt="Ferra Manus"><figcaption>Ferra Manus, The Great Iron Mother</figcaption></figure>
      <figure><img loading="lazy" src="12 - Atalanta A.jpg" alt="Atalanta"><figcaption>Atalanta, Queen of the Red Sands</figcaption></figure>
      <figure><img loading="lazy" src="13 - Juno Guilliman A.jpeg" alt="Juno Guilliman"><figcaption>Juno Guilliman, Mistress of Ultramar</figcaption></figure>
      <figure><img loading="lazy" src="14 - Morrigan B.png" alt="Morrigan"><figcaption>Morrigan, The Pale Death</figcaption></figure>
      <figure><img loading="lazy" src="15 - Magnolia B.jpg" alt="Magnolia"><figcaption>Magnolia, The Cyclops of Prospero</figcaption></figure>
      <figure><img loading="lazy" src="16 - Hathor Lupercal.jpeg" alt="Hathor Lupercal"><figcaption>Hathor Lupercal, The Warmaster</figcaption></figure>
      <figure><img loading="lazy" src="17 - Aurelia B.jpg" alt="Aurelia"><figcaption>Aurelia, The Golden Urizen</figcaption></figure>
      <figure><img loading="lazy" src="18 - Hestia.jpeg" alt="Hestia"><figcaption>Hestia, The Drake</figcaption></figure>
      <figure><img loading="lazy" src="19 - Corvess Corax.jpeg" alt="Corvess Corax"><figcaption>Corvess Corax, The Shadowed Liberator</figcaption></figure>
      <figure><img loading="lazy" src="20 - Alpharia Omega C.jpeg" alt="Alpharia Omega"><figcaption>Alpharia Omega, The Threefold Serpent</figcaption></figure>
    </div>

    <button id="pauseBtn">⏸ Pause</button>
  </div>

  <div class="dots" id="dots"></div>

  <div class="caption">
    <h2>Primarch GFs Viewer</h2>
    <p>
      Swipe or use arrows to see all 18 Primarch covers.<br>
      Art by 
      <a href="https://twitter.com/Sfcompany1e" target="_blank">Sfcompany1e</a> 
      and 
      <a href="https://x.com/cnmbwjx3/with_replies" target="_blank">CNMBWJX</a>.
    </p>
  </div>

  <script>
    const images = document.getElementById("carouselImages");
    const total = images.children.length;
    let currentIndex = 0;
    let autoplayInterval;
    let isPaused = false;

    const dotsContainer = document.getElementById("dots");

    for (let i = 0; i < total; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.onclick = () => goToSlide(i);
      dotsContainer.appendChild(dot);
    }

    const dots = dotsContainer.children;

    function updateCarousel() {
      images.style.transform = `translateX(-${currentIndex * 100}vw)`;
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.toggle("active", i === currentIndex);
      }
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % total;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + total) % total;
      updateCarousel();
    }

    function goToSlide(index) {
      currentIndex = index;
      updateCarousel();
      restartAutoplay();
    }

    function startAutoplay() {
      autoplayInterval = setInterval(nextSlide, 10000);
    }

    function restartAutoplay() {
      clearInterval(autoplayInterval);
      if (!isPaused) startAutoplay();
    }

    const pauseBtn = document.getElementById("pauseBtn");
    pauseBtn.addEventListener("click", () => {
      if (isPaused) {
        startAutoplay();
        pauseBtn.textContent = "⏸ Pause";
      } else {
        clearInterval(autoplayInterval);
        pauseBtn.textContent = "▶ Play";
      }
      isPaused = !isPaused;
    });

    updateCarousel();
    startAutoplay();
  </script>
</body>
</html>
